stages:
  - cpm-dev-deploy
  - cpm-yc-deploy
  - corp-deploy
  - univ-deploy
  - sirius-deploy

.base-elastalert:
  when: manual
  before_script:
    - echo 'Deploy parameters:'
    - echo 'CLUSTER_NAME =>' ${CLUSTER_NAME}
  script:
    - set -x
    - kubectl get ns elastalert || kubectl create ns elastalert
    - chmod +x ./scripts/helm_deploy_and_wait.sh
    - RELEASE_NAME="elastalert-v1"
      NAMESPACE="elastalert"
      CHART="deploy/helm"
      HELM_ARGS="
      -f deploy/helm/conf/${CLUSTER_NAME}/values.yaml
      -f deploy/helm/conf/${CLUSTER_NAME}/rules.yaml
      -f deploy/helm/conf/${CLUSTER_NAME}/config.yaml
      -f deploy/helm/conf/${CLUSTER_NAME}/modules.yaml
      --set global.secret="${YC_REGISTRY}"
      --atomic
      --wait"
      ./scripts/helm_deploy_and_wait.sh

#############  CPM-DEV  ############

cpm-dev deploy:
  extends:
    - .base-elastalert
  stage: cpm-dev-deploy
  environment:
    name: stage
  variables:
    CLUSTER_NAME: "cpm-dev"
  tags:
    - kube-cpm

#############  CPM-YC  ############

cpm-yc deploy:
  extends:
    - .base-elastalert
  stage: cpm-yc-deploy
  environment:
    name: prod
  variables:
    CLUSTER_NAME: "cpm"
  tags:
    - cpm-yac

#############  CORP  ############

corp deploy:
  extends:
    - .base-elastalert
  stage: corp-deploy
  environment:
    name: prod
  variables:
    CLUSTER_NAME: "corp"
  tags:
    - kube-corp

#############  UNIV  ############

univ deploy:
  extends:
    - .base-elastalert
  stage: univ-deploy
  environment:
    name: prod
  variables:
    CLUSTER_NAME: "univ"
  tags:
    - kube-univ

#############  SIRIUS  ############

sirius deploy:
  extends:
    - .base-elastalert
  stage: sirius-deploy
  environment:
    name: prod
  variables:
    CLUSTER_NAME: "sirius"
  tags:
    - kube-ci
